<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <title>Battleship</title>
</head>
<body>
    <h1>Battleship Game</h1>

    <form class="form">
        <h2>Please enter player names:</h2>
        <div>
            <label for="player-one">Player 1 <input type="text" id="player-one" name="player_one_name" required maxlength="15"></label>
            <label for="player-two">Player 2<input type="text" id="player-two" name="player_two_name" required maxlength="15"></label>
        </div>
        <button type="submit" class="start-game">Start Game</button>
    </form>
    <div class="board-container">
        <div class="player-names">
            <div class="name-container">
                <h3 class="player-name active" id="player-one-name"></h3>
            </div>
            <div class="name-container">
                <h3 class="player-name" id="player-two-name"></h3>
            </div>
        </div>
        <div class="gameboard"></div>
        <div class="ship-manager">
            <div id="four-cell-ship" class="ship" draggable="true" data-size="4" data-orientation="horizontal">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="three-cell-ship" class="ship" draggable="true" data-size="3" data-orientation="horizontal">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="two-cell-ship" class="ship" draggable="true" data-size="2" data-orientation="horizontal">
                <div></div>
                <div></div>
            </div>
            <div id="one-cell-ship" class="ship" draggable="true" data-size="1" data-orientation="horizontal">
                <div></div>
            </div>
        </div>
        <div class="ship-counter">
            <div class="ship-counter-4">1</div>
            <div class="ship-counter-3">2</div>
            <div class="ship-counter-2">3</div>
            <div class="ship-counter-1">4</div>
        </div>
        <div class="show">
            <button class="show-ships">Show Ships</button>
        </div>
    </div>
</body>
</html>
